<div style="text-align:center">
  <h1>
    Sobremesa Digital v1.3
  </h1>
  <input [(ngModel)]="searchTerms" placeholder="Terminos de busqueda..."><button class="btn btn-md btn-primary" (click) = "metaSearch()">Buscar</button>
  <input [(ngModel)]="google" type="checkbox" name="cbGoogle" (change)="changeConfig()">Google 
  <input [(ngModel)]="flickr" type="checkbox" name="cbFlickr" (change)="changeConfig()">British Library
  <input [(ngModel)]="victoria" type="checkbox" name="cbVnA" (change)="changeConfig()"> Victoria and Albert museum
  
  <div class="col-md-4">
    <table class="table">
      <tr class="d-flex" *ngFor="let photo of photos">
        <td><img src="{{photo.uri}}"></td>
      </tr>
    </table>
  </div>
</div>
